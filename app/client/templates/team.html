<template name="team">
    {{> header}}
    <main class="content-box row hack-container">
        <div class="col s12 l4 m8 offset-l4 offset-m2">
            <h3 class="black-text thin">The Team</h3>
            <ul class="collection">
                <li class="collection-item avatar">
                    <img src="https://avatars3.githubusercontent.com/u/13457633?v=3&s=460" alt="Nexus's Profile Picture" class="circle">
                    <span class="title">Nex</span>
                    <p>CEO</p>
                    <div class="contact-details">
                        <i class="material-icons">my_location</i> <span>Dorset, England</span>
                    </div>
                    <div class="contact-details">
                        <i class="material-icons">email</i> <span>contact@nexuscreates.com</span>
                    </div>
                </li>
                <li class="collection-item avatar">
                    <img src="https://avatars2.githubusercontent.com/u/9784561?v=3&s=460" alt="Kris' Profile Picture" class="circle">
                    <span class="title">Kristian Vos</span>
                    <p>Founder & Lead Developer</p>
                    <div class="contact-details">
                        <i class="material-icons">my_location</i> <span>Haarlem, The Netherlands</span>
                    </div>
                    <div class="contact-details">
                        <i class="material-icons">email</i> <span>krisvos130@gmail.com</span>
                    </div>
                </li>
                <li class="collection-item avatar">
                    <img src="https://avatars2.githubusercontent.com/u/6952369?v=3&s=460" alt="Johand's Profile Picture" class="circle">
                    <span class="title">Johannes Andersen</span>
                    <p>Founder & Developer</p>
                    <div class="contact-details">
                        <i class="material-icons">my_location</i> <span>Fredrikstad, Norway</span>
                    </div>
                    <div class="contact-details">
                        <i class="material-icons">email</i> <span>Johand@Johand.me</span>
                    </div>
                </li>
                <li class="collection-item">
                    <p><u>Old members</u></p>
                    <p>Akira Laine - Founder<br>Wesley McCaan - Developer</p>
                </li>
            </ul>
        </div>
    </main>
    {{> footer}}
</template>
